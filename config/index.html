<script type="text/javascript">
    RED.nodes.registerType('posthog-project',{
        category: 'config',
        credentials: {
            apikey: {type: "text"}
        },
        defaults: {
            name: {
                value: "Project Name",
                required: true
            },
            host: {
                value: "https://app.posthog.com",
                required: true,
            }
        },
        label: function() {
            return this.name || "PostHog Project";
        }
    });
</script>

<script type="text/html" data-template-name="posthog-project">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-bookmark"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-apikey"><i class="fa fa-bookmark"></i> API Key</label>
        <input type="text" id="node-config-input-apikey">
    </div>
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-bookmark"></i> Host</label>
        <input type="text" id="node-config-input-host">
    </div>
</script>
